<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giỏ hàng</title>
    <link rel="stylesheet" href="giohang.css">
    <style>
        body {
            background-color: #F0F0F0;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div class="header-menu">
        <div class="sale">
            <a href=""><img src="image/sale.webp" alt=""> </a>
        </div>
        <div class="bar">
            <div class="logo">
                <img src="image/fahasa-logo.webp" alt=""> 
            </div>
            <a href="">
                <div class="menu">
                    <div class="menuMain">
                        <img src="image/ico_menu.png" alt="">
                    </div>
                    <div class="seeMore">
                        <img src="image/icon_seemore_gray.png" alt="">
                    </div>
                </div>
            </a>
            <div class="search">
                <input type="text" placeholder="Bản chất của người - Han Kang giải Nobel 2024">
                <a href=""> 
                    <div class="searchArea">
                        <img src="image/ico_search_white.png" alt="">
                    </div>
                </a>
            </div>
            <div class="select">
                <ul>
                    <a href="">
                    <li>
                        <img src="image/noti_icon.png" alt="">
                        <p>Thông báo</p>
                    </li>
                    </a>
                    <a href="giohang.html">
                        <li>
                            <img src="image/cart_icon.png" alt="">
                            <p>Giỏ hàng</p>
                        </li>
                    </a>
                    <a href="">
                        <li>
                            <a href="">
                            <img src="image/account_icon.png" alt="">
                            <p>Tài khoản</p>
                        </li>
                    </a>
                    <a href="">
                        <li style="border: 2px solid grey; width: 60px; height: 40px; border-radius: 10px; margin-top: -10px;">
                            <img src="image/vietnam.svg" alt="">
                            <img src="image/icon_seemore_gray.png" alt="">
                        </li>
                    </a>
                </ul>
            </div>
        </div>
    </div>
    <div class="cart-header">
        GIỎ HÀNG <span>(0 sản phẩm)</span>
    </div>
    <div class="cart-container">
        <div class="empty-cart">
            <img src="/source/image/Screenshot 2024-10-19 133904.png" alt="Empty Cart">
            <p>Chưa có sản phẩm trong giỏ hàng của bạn.</p>
            <button class="shop-now-btn">MUA SẮM NGAY</button>
        </div>
    </div>
</body>
</html>
